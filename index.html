<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasio - Daftar Sekolah</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#007bff" id="metaThemeColor" />
</head>

<body>
  <header class="topbar">
    <div class="branding">
      <img src="assets/logo.png" alt="logo" style="height:50px;margin-right:8px;">
      <h1>Tasio - Pilih Sekolah</h1>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Daftar Sekolah</h2>
      <div id="daftarSekolah"></div>

      <hr>

      <button id="btnTambahSekolah">➕ Tambah Sekolah</button>

      <div id="formTambah" style="display:none; margin-top:20px;">
        <h3>Tambah Sekolah Baru</h3>
        <input type="text" id="namaSekolah" placeholder="Nama Sekolah" required><br>
        <input type="text" id="quoteSekolah" placeholder="Quote Motivasi" required><br>
        <input type="text" id="kontakAdmin" placeholder="Nomor WA Admin (628...)" required><br>
        <label>Pilih Logo Sekolah:</label><br>
        <input type="file" id="logoSekolah" accept="image/*"><br><br>
        <button id="simpanSekolah">Simpan</button>
      </div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Firebase konfigurasi -->
  <script src="firebase.js"></script>

  <script type="module">
    import { tambahSekolah, ambilDaftarSekolah } from './firebase.js';

    const daftar = document.getElementById('daftarSekolah');
    const form = document.getElementById('formTambah');
    const btnTambah = document.getElementById('btnTambahSekolah');
    const simpanBtn = document.getElementById('simpanSekolah');

    // Tampilkan/Sembunyikan form tambah
    btnTambah.onclick = () => {
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    };

    // Simpan sekolah baru
    simpanBtn.onclick = async () => {
      const nama = document.getElementById('namaSekolah').value.trim();
      const quote = document.getElementById('quoteSekolah').value.trim();
      const kontak = document.getElementById('kontakAdmin').value.trim();
      const fileLogo = document.getElementById('logoSekolah').files[0];

      if (!nama || !quote || !kontak) return alert('Lengkapi semua data!');
      simpanBtn.disabled = true;
      simpanBtn.textContent = "Menyimpan...";

      try {
        await tambahSekolah(nama, quote, kontak, fileLogo);
        alert('✅ Sekolah berhasil ditambahkan!');
        form.reset();
        form.style.display = 'none';
        await muatDaftarSekolah();
      } catch (e) {
        alert('❌ Gagal menambah sekolah: ' + e.message);
      } finally {
        simpanBtn.disabled = false;
        simpanBtn.textContent = "Simpan";
      }
    };

    // Fungsi untuk memuat daftar sekolah
    async function muatDaftarSekolah() {
      const data = await ambilDaftarSekolah();
      daftar.innerHTML = data.map(s => `
        <div style="border:1px solid #ddd; padding:10px; margin:10px; border-radius:8px;">
          ${s.logoUrl ? `<img src="${s.logoUrl}" alt="${s.nama}" style="height:60px;"><br>` : ""}
          <b>${s.nama}</b><br>
          <small>"${s.quote}"</small><br>
          <a href="school.html?school=${s.id}">Buka halaman sekolah →</a>
        </div>
      `).join('');
    }

    window.addEventListener("load", muatDaftarSekolah);
  </script>
</body>
</html>
